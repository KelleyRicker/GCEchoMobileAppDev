
<ion-view view-title="Add a User">
    <ion-content>
        <label class="item item-input">
            <span class="input-label">Enter a new name</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Enter a new sales figure</span>
            <input type="number">
        </label>
        <label class="item item-input">
            <span class="input-label">Enter a new unit</span>
            <input type="number" ng-model="newname">
        </label>
        <button class="button button-full button-positive" ng-click="confirmUpdate()">Add a new user (not working)</button>
    </ion-content>
</ion-view>
